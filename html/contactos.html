<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <table>
        <tr>
            <td>
                <img src="img/imgEmpresa.png" alt="Imagen de la Empresa" width="400">
            </td>
            <td>

                            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">
                            <input type="submit" value="Iniciar sesión"  style="background-color: #333; color: #fff; cursor: pointer;">
                            <br>
                            <input type="reset" value="Limpiar" formaction="/Proyecto_web/html/empresa.html" style="background-color: #333; color: #fff; cursor: pointer;">
                        </form>
                    </fieldset>
                </div>
            </td>
        </tr>
    </table>
